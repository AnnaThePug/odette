<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>odette</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:50%; width:100%; }
    </style>
  </head>
  <body>
    <h1>Odette</h1>
    <div id='map'></div>
    <script>
      L.mapbox.accessToken = 'pk.eyJ1IjoiYW5uYXRoZXB1ZyIsImEiOiJTMzJLTGVZIn0.DW5BhWGXP3s2fKr05b4X-Q';
      var map = L.mapbox.map('map', 'examples.map-i86nkdio').setView([40, -74.50], 9);
      var marker = L.marker([40, -74.50])
      
      
      setTimeout(function() {
        marker.addTo(map);
      }, 2000);
      
      setTimeout(function() {
         marker.setLatLng([40, -74]);
         marker.openPopup();
        
         setTimeout(function() {
           marker.dragging.enable();
         }, 4000);     
        
      }, 3000);
      
   
      
      marker.bindPopup('<strong>Ciao</strong>');


      
      
</script>
  </body>
</html>
